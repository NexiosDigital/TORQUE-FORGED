    <!-- CR√çTICO: Vari√°veis de ambiente para bootstrap -->
    <script>
      window.REACT_APP_SUPABASE_URL = '%REACT_APP_SUPABASE_URL%';
      window.REACT_APP_SUPABASE_ANON_KEY = '%REACT_APP_SUPABASE_ANON_KEY%';
      
      // Fallback para desenvolvimento
      if (window.REACT_APP_SUPABASE_URL === '%REACT_APP_SUPABASE_URL%') {
        window.REACT_APP_SUPABASE_URL = process?.env?.REACT_APP_SUPABASE_URL || '';

    <!-- BOOTSTRAP PRELOADER - CR√çTICO PARA CARREGAMENTO INSTANT√ÇNEO -->
    <script>
    /**
     * Bootstrap Data Preloader INLINE - Carregamento instant√¢neo
     * - Executa ANTES do React carregar
     * - Pr√©-carrega dados cr√≠ticos
     * - Elimina estados de loading
     */
    (function() {
      'use strict';

      // Configura√ß√£o
      const SUPABASE_URL = window.REACT_APP_SUPABASE_URL || '';
      const SUPABASE_ANON_KEY = window.REACT_APP_SUPABASE_ANON_KEY || '';
      
      // Skip se n√£o tem credenciais
      if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
        console.warn('üö´ Bootstrap: Missing Supabase credentials, using fallback only');
        window.TORQUE_FORGED_BOOTSTRAP = {
          ready: true,
          data: {
            featuredPosts: [],
            allPosts: [],
            categories: [
              { id: "f1", name: "F√≥rmula 1", description: "A elite do automobilismo mundial", color: "from-red-500 to-orange-500" },
              { id: "nascar", name: "NASCAR", description: "A categoria mais popular dos EUA", color: "from-blue-500 to-cyan-500" },
              { id: "endurance", name: "Endurance", description: "Corridas de resist√™ncia √©picas", color: "from-green-500 to-emerald-500" },
              { id: "drift", name: "Formula Drift", description: "A arte de deslizar com estilo", color: "from-purple-500 to-pink-500" },
              { id: "tuning", name: "Tuning & Custom", description: "Personaliza√ß√£o e modifica√ß√µes", color: "from-yellow-500 to-orange-500" },
              { id: "engines", name: "Motores", description: "Tecnologia e performance", color: "from-indigo-500 to-purple-500" }
            ]
          },
          error: null,
          timestamp: Date.now()
        };
        return;
      }

      // Cache settings
      const CACHE_KEY = 'tf-bootstrap-cache';
      const CACHE_VERSION = '1.0';
      const CACHE_TTL = 5 * 60 * 1000; // 15 min

      // Fallback data
      const FALLBACK_DATA = {
        featuredPosts: [],
        allPosts: [],
        categories: [
          { id: "f1", name: "F√≥rmula 1", description: "A elite do automobilismo mundial", color: "from-red-500 to-orange-500" },
          { id: "nascar", name: "NASCAR", description: "A categoria mais popular dos EUA", color: "from-blue-500 to-cyan-500" },
          { id: "endurance", name: "Endurance", description: "Corridas de resist√™ncia √©picas", color: "from-green-500 to-emerald-500" },
          { id: "drift", name: "Formula Drift", description: "A arte de deslizar com estilo", color: "from-purple-500 to-pink-500" },
          { id: "tuning", name: "Tuning & Custom", description: "Personaliza√ß√£o e modifica√ß√µes", color: "from-yellow-500 to-orange-500" },
          { id: "engines", name: "Motores", description: "Tecnologia e performance", color: "from-indigo-500 to-purple-500" }
        ]
      };

      // Global store
      window.TORQUE_FORGED_BOOTSTRAP = {
        ready: true, // SEMPRE ready para n√£o bloquear UI
        data: FALLBACK_DATA, // Come√ßar com fallback
        error: null,
        timestamp: Date.now()
      };

      // Cache functions
      function loadCachedData() {
        try {
          const cached = localStorage.getItem(CACHE_KEY);
          if (!cached) return null;
          const { data, timestamp, version } = JSON.parse(cached);
          const age = Date.now() - timestamp;
          if (version === CACHE_VERSION && age < CACHE_TTL) {
            return data;
          }
          localStorage.removeItem(CACHE_KEY);
          return null;
        } catch (e) {
          return null;
        }
      }

      function saveCachedData(data) {
        try {
          localStorage.setItem(CACHE_KEY, JSON.stringify({
            data, timestamp: Date.now(), version: CACHE_VERSION
          }));
        } catch (e) {
          // Ignore localStorage errors
        }
      }

      // Load cached data immediately
      const cachedData = loadCachedData();
      if (cachedData) {
        window.TORQUE_FORGED_BOOTSTRAP.data = cachedData;
      }

      // Fetch function
      async function supabaseFetch(endpoint) {
        const response = await fetch(`${SUPABASE_URL}/rest/v1${endpoint}`, {
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Content-Type': 'application/json',
            'Cache-Control': 'public, max-age=1800'
          },
          cache: 'force-cache'
        });
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        return response.json();
      }

      // Background data loading
      async function loadFreshData() {
        if (!navigator.onLine) return;
        
        try {
          const start = Date.now();

          const [featuredPosts, allPosts, categories] = await Promise.allSettled([
            supabaseFetch('/posts?select=*&published=eq.true&trending=eq.true&order=created_at.desc&limit=6'),
            supabaseFetch('/posts?select=*&published=eq.true&order=created_at.desc&limit=20'),
            supabaseFetch('/categories?select=*&order=name')
          ]);

          const freshData = {
            featuredPosts: featuredPosts.status === 'fulfilled' ? featuredPosts.value || [] : [],
            allPosts: allPosts.status === 'fulfilled' ? allPosts.value || [] : [],
            categories: categories.status === 'fulfilled' && categories.value?.length > 0 
              ? categories.value 
              : FALLBACK_DATA.categories
          };

          // Update global data
          window.TORQUE_FORGED_BOOTSTRAP.data = freshData;
          saveCachedData(freshData);

          const loadTime = Date.now() - start;

          // Update React Query cache if available
          if (window.queryClient) {
            setTimeout(() => {
              try {
                window.queryClient.setQueryData(['public', 'posts', 'featured'], freshData.featuredPosts);
                window.queryClient.setQueryData(['public', 'posts'], freshData.allPosts);
                window.queryClient.setQueryData(['public', 'categories'], freshData.categories);
              } catch (e) {
                console.warn('Bootstrap: Query cache update failed', e);
              }
            }, 100);
          }

        } catch (error) {
          console.warn('Bootstrap: Fresh data load failed', error);
          window.TORQUE_FORGED_BOOTSTRAP.error = error.message;
        }
      }

      // Start background loading
      setTimeout(loadFreshData, 50);

      // Utility functions
      window.TORQUE_FORGED_BOOTSTRAP.utils = {
        refresh: loadFreshData,
        clearCache: () => {
          localStorage.removeItem(CACHE_KEY);
        },
        getStats: () => ({
          ready: window.TORQUE_FORGED_BOOTSTRAP.ready,
          hasData: Object.keys(window.TORQUE_FORGED_BOOTSTRAP.data).length > 0,
          timestamp: window.TORQUE_FORGED_BOOTSTRAP.timestamp,
          error: window.TORQUE_FORGED_BOOTSTRAP.error
        })
      };


    })();
    </script>
